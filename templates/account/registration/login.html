                        <div id="kc-form" class="col-xs-12 col-sm-8 col-md-8 col-lg-7 login">
                            <div id="kc-form-wrapper" class="">
                                <div class="animlogin">
                                </div>
                                <form id="kc-form-login" class="form-horizontal"
                                    onsubmit="login.disabled = true; return true;" action="#" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
    
    
                                        <div class="fullwidth">
                                            <label for="username" class="control-label">Username or email</label>
                                            <input tabindex="1" id="username" class="form-control" name="username" value=""
                                                type="text" autofocus="" autocomplete="off">
                                        </div>
                                    </div>
    
                                    <div class="form-group">
    
                                        <div class="fullwidth">
                                            <label for="password" class="control-label">Password</label>
                                            <input tabindex="2" id="password" class="form-control" name="password"
                                                type="password" autocomplete="off">
                                        </div>
                                    </div>
    
                                    <div class="form-group">
                                        <div id="kc-form-options" class="halfwidth">
                                            <div class="checkbox">
                                                <label>
                                                    <div class="checkbox-overlay"></div>
                                                    <input tabindex="3" id="rememberMe" class="checkbox" name="rememberMe"
                                                        type="checkbox">
                                                    <div class="checkbox-indicator"></div>
                                                    <span>Remember me</span>
                                                </label>
                                            </div>
                                            <div class="forgotpwd ">
                                                <span><a tabindex="5">Forgot Password?</a></span>
                                            </div>
                                        </div>
    
                                        <div id="kc-form-buttons" class="halfwidth submit">
                                            <div class="">
                                                <input tabindex="4" class="btn btn-primary btn-lg" name="login"
                                                    id="kc-login" type="submit" value="Log in">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
